<div class="event-list">
	<md-card class="event" *ngFor="let event of events; let i = index">
		<h2><md-icon>event</md-icon> {{ event.date | date }}</h2>
		<p><md-icon>place</md-icon> {{ event.location }}</p>
		<md-checkbox [checked]="event.attending" (change)="attendEvent(i)">Going</md-checkbox>
	</md-card>
</div>
